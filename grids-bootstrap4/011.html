<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="basic.css" >

    <style type="text/css">
        .container {
            max-width: 1140px;
            /*max-width: 960px;*/

        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;

            margin-left: auto;

        .row {
            display: flex;
            flex-wrap: wrap;

        }
        .col-sm {
            flex-basis: 0;
            flex-grow: 1;
            max-width: 100%;
        }
        .col-sm {
            position: relative;
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>

    <title>Hello, world!</title>
  </head>

    <div class="container">
      <h1>Hello, world!</h1>
      <div class="row">

        </div>
        <div class="col-sm">

        </div>
        <div class="col-sm">

        </div>
